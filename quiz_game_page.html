<!DOCTYPE html>
<html>
<head>
	<title>The Math Quiz!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <h4 id="player1_name" style="color: white"></h4> <span id="player1_score" style="color: white"></span>
    <br>
    <h4 id="player2_name" style="color: white"></h4> <span id="player2_score" style="color: white"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">The Math Quiz Game!</h2> 
            <h3 id="player_question" style="color:white">Question Turn - </h3> 
            <h3 id="player_answer" style="color: white">Answer Turn - </h3> 
            <div id="output" class="col-lg-6"> 
            <h4></h4>
                <br>
                <input type='text' id='input_check_box' class='form-control' placeholder="Answer">
                <br>
            <button onclick='check()' class='btn btn-success' style="width: 30%">Check</button>
            </div>
            <br>
            <br>
            

            <h2 style="color: white;">Number 1</h2>
            <input type="text" id="number1" class="form-control" placeholder="Number 1"> 
            <br>
            <h2 style="color: white;">Number 2</h2>
            <input type='text' id="number2" class="form-control" placeholder="Number 2"> 
            <br>

            <button style="width: 30%" onclick='send()' class='btn btn-info'>Send</button>
	</center>
        </center>
    </div>

    <script src="quiz_game_page.js"></script>
</body>

</html>
